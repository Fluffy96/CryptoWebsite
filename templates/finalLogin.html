 <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var have = {{have|tojson}};
        var piePriceData = {{piePriceData|tojson}};
        var coinNames = {{coins|tojson}};
        var data = new google.visualization.DataTable();
        data.addColumn('string','Coin Names')
        data.addColumn('number','Amount of Money Invested')
        for(let i =0;i<coinNames.length;i++){
          data.addRow([coinNames[i],piePriceData[i]]);
          console.log(i)
          console.log(piePriceData[i])
          }
        var options = {
          title: 'Cash Investments'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" class ="pieChartS" style="width: 900px; height: 500px;"></div>
  </body>
</html>
